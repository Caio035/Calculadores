        <produto action="">

          <p>Abaixo preencha com os valores certos</p>
          <div class="inupt-single">
            <input type="number" name="quant" id="quant-box" class="input"
            autocomplete="off" required>
            <label for="quant-box">Quantidade</label>
          </div>
          <div class="inupt-single">
            <input type="number" name="valor" id="value-box" class="input"
            autocomplete="off" required>
            <label2 for="value-box">Valor</label2>
            
            <div class="btn">
              <input type="submit" id="calc" value="Calcular"></div>
          </div>
          <p>
            Valor da compra
          </p>
          <div class="valor_da_compra">
            <ol class="valor-da-compra" id="valor-compra"></ol>
